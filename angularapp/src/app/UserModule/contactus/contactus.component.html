<app-usernavbar></app-usernavbar>

<div class="container">
    
    <nav class="navbar px-3">
        <ul class="nav">
          <li class="nav-item">
            <a type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0">Inquiry</a>
          </li>
          <li class="nav-item">
            <a type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1">Review</a>
          </li>
        </ul>
    </nav>
    <hr style="margin: 0px 40% 1%;">
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <form class="row g-3">
              <div>
              <h3>Ask your Question's here</h3>
              <h6>We'll reach you within 24 hours</h6>                
              </div>

                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="inquiry.name" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="inquiry.email" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="col-12">
                    <label class="form-label">Question</label>
                    <textarea type="text" class="form-control" [(ngModel)]="inquiry.question" [ngModelOptions]="{standalone: true}"></textarea>
                  </div>
                  <div class="col-2"></div>
                  <button class="btn btn-primary col-8 mt-4" (click)="onSubmit()">Submit</button>
                  <div class="col-2"></div>
                  
                </form>
          </div>
          <div class="carousel-item">
            <form>
              <h3>Rate this website</h3>
              <h6>Tell others what you think</h6>
             
              <div class="container">
                      <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                          <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
                          <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                          <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                          <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                          <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                      </div>
                </div>  
                <button class="btnn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample">
                  Write your comments
                </button>
                <div class="collapse" id="collapseExample">
                  <div class="card card-body">
                    <textarea type="text" class="form-control form-control-lg"></textarea>
                    <br> 
                    <button class="btn btn-primary" routerLink="/contact">Submit</button> 
                  </div>
                </div>
              </form>    
          </div>
      </div>
</div>
</div>
