<app-usernavbar></app-usernavbar>
<div class="container2">
  <div class="tl d-flex">
    <h3>{{property.title}} </h3>
    <button class="btn btn-danger ms-auto fav" (click)="addToFavorites(property.id)" [disabled]="isFavourite()">{{ isFavourite() ? 'Added to Favourites' : 'Add to Favourites' }}</button>
    <button class="btn btn-primary ms-3" routerLink="/paymentpage" *ngIf="property.status=== 'For Sale'">Buy this property</button>
    <button class="btn btn-primary ms-3" routerLink="/paymentpage" *ngIf="property.status=== 'For Rent'">Rent this property</button>
    <button class="btn btn-primary ms-3" routerLink="/paymentpage" *ngIf="property.status=== 'Sold'" disabled>Buy this property</button>
    <button class="btn btn-primary ms-3"><a href="{{property.maplocation}}" target="_blank">Go to Maps</a></button>
  </div>
  
  <img class="img-fluid h-100" src={{property.imageUrls}} alt="Property img" style="border-radius: 5px;width: 50%; margin: 2% 25%;">
  <!-- <video style="border-radius: 5px;width: 40%;" controls><source src="{{property.videoUrls}}" type="video/mp4"></video> -->


 <nav class="navbar px-3">
    <ul class="nav">
      <li class="nav-item">
        <a type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0">Property Overview</a>
      </li>
      <li class="nav-item">
        <a type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1">Agent overview</a>
      </li>
    </ul>
  </nav>
  <hr style="margin: 0px 30% 30px;">
  <div class="container">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <form class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" value="{{property.title}}"readonly>
            </div>

            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" value="{{property.address}}"readonly>
            </div>    

            <div class="col-md-4">
                <label for="inputAddress" class="form-label">Map Address</label>
                <input type="text" class="form-control" value="{{property.maplocation}}"readonly>
            </div>    

            <div class="col-md-3">
                <label class="form-label">Type</label>
                <input type="text" class="form-control" value="{{property.type}}"readonly>
            </div>
    
            <div class="col-md-3">
                <label class="form-label">Price</label>
                <input type="text" class="form-control" value="{{property.price}}"readonly>
            </div>
            
            <div class="col-md-3">
                <label for="inputState" class="form-label">Status</label>
                <input type="text" *ngIf="property.status=== 'For Sale'" class="form-control" style="background-color: aliceblue;" value="{{property.status}}"readonly>
                <input type="text" *ngIf="property.status=== 'For Rent'" class="form-control" style="background-color: aliceblue;" value="{{property.status}}"readonly>
                <input type="text" *ngIf="property.status=== 'Sold'" class="form-control" style="background-color: rgb(90, 90, 90);" value="{{property.status}}"readonly>
            </div>

            <div class="col-md-3">
                <label for="inputState" class="form-label">Location</label>
                <input type="text" class="form-control" value="{{property.location}}"readonly>
            </div>
    
            <div class="col-md-3">
                <label for="inputCity" class="form-label">Features</label>
                <input type="text" class="form-control" value="{{property.features}}"readonly>
            </div>
    
    
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Agent</label>
                <input type="text" class="form-control" value="{{property.agents}}"readonly>
            </div>

            <div class="col-md-2">
              <label for="inputZip" class="form-label">Agent Id</label>
              <input type="text" class="form-control" [(ngModel)]="property.agentid" [ngModelOptions]="{standalone: true}">
          </div>
    
            <div class="col-md-2">
                <label for="inputCity" class="form-label">Floor Plans</label>
                <input type="text" class="form-control" value="{{property.floor}}"readonly>
            </div>
    
    
            <div class="col-md-3">
                <label for="inputZip" class="form-label">Amenities</label>
                <input type="text" class="form-control" value="{{property.amenities}}"readonly>
            </div>
    
            <div class="col-md-12">
                <label for="inputZip" class="form-label">Description</label>
                <textarea rows="4" type="text" class="form-control" value="{{property.description}}" readonly></textarea>
            </div>
        </form>
        </div>

        <div class="carousel-item">
            <div class="detail d-flex">
              <div class="agentt">
                <img class="img " src="../assets/MS.jpg" style="height: 45px; width: 45px;margin-right: 10px; border-radius: 50px;">
                <h3 class=" me-4">{{property.agents}}</h3>
                <h5 class="">PinPoint Real Estate</h5>
                <h6 class="">Total Lists uploaded by {{property.agents}} is 6</h6>
            
              </div>
          
            <div class="formm ms-auto">
              <form class="row g-2">
                <h5>Contact Agent...</h5>
                <div class="col-md-6">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="col-md-12">
                  <label class="form-label">Phone</label>
                  <input type="number" class="form-control">
                </div>
                <div class="col-md-12">
                  <button class="btn col-12 mt-4 " data-bs-toggle="modal" data-bs-target="#deleteModel1"
                    type="button">Contact</button>
                  <div class="modal fade" id="deleteModel1" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Calling Agent...</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          You are calling agent "{{property.agents}}" right now...!
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            </div>  
          </div>
          </div>
        </div>
      </div>
    </div>
