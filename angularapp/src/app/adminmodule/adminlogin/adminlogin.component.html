<form>
    <h4>Welcome back Admin...</h4>

    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
      <input type="email" id="form2Example1" class="form-control" #email />
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Password</label>
      <input [type]="pass" id="form2Example2" class="form-control" #password />
    </div>
    <div class="row mb-4">
      <div class="col d-flex justify-content-start">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" (click)="onClick()"/>
          <label class="form-check-label" for="form2Example31"> Show Password </label>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary col-md-12"  (click)="onAdminlogin(email.value,password.value)">Sign in</button>
  </form>
