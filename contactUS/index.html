<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .info p {
        margin: 1px;
    }
    .content{
        
        padding-left: 5px;
        padding-top: 20px;
    }

    .container {
      display: flex;
      padding: 70px;
      justify-content: space-between;
      align-items: center;
    }

    .left-side {
      width: 50%;
      padding: 40px;
    }

    .left-side p {
      margin-bottom: 20px;
    }

    .left-side .info {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .left-side .info .icon {
      background-color: #3d1f91;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10%;
      margin-right: 10px;
    }

    .left-side .info .icon i {
      color: #ffffff;
      font-size: 24px;
    }

    .right-side {
      width: 30%;
      padding: 40px;
      background-color: #3d1f91;
      color: #ffffff;
      border-radius: 6px;
    }

    .right-side input,
    .right-side textarea {
        width: 95%;
        overflow: hidden;
      
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
    }

    .right-side button {
      width: 100%;
      background-color: #fea5b1;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .right-side button:hover {
      background-color: #e85ea9;
    }
    h5{
        color: #7d48b1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
        <h5>Contact Us</h5>
        <h1>Get In Touch With Us</h1>
      <div class="info">
        <div class="icon">
          <i class="fas fa-home"></i>
        </div>
        <div class="content">
          <strong>Our Location</strong>
          <p>123 Street, City, Country</p>
        </div>
      </div>
      <div class="info">
        <div class="icon">
          <i class="fas fa-phone-alt"></i>
        </div>
        <div class="content">
          <strong>Phone Number</strong>
          <p>123-456-7890</p>
        </div>
      </div>
      <div class="info">
        <div class="icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="content">
          <strong>Email</strong>
          <p>info@example.com</p>
        </div>
      </div>
    </div>
    <div class="right-side">
      <h2>Contact Us</h2>
      <form action="submit_form.php" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Your Phone Number" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
