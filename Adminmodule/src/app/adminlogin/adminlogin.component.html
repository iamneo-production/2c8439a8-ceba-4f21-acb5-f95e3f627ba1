	
    <div class="wrapper">
			<div class="inner">
				<img src="assets/image-1.png" alt="" class="image-1">
				<form [formGroup]="loginForm" (ngSubmit)="login()">
					<ngx-typed-js [strings]="['Welcome back 𝘈𝘥𝘮𝘪𝘯...']" [showCursor]="false"><h1 class="typing stg"></h1></ngx-typed-js>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" placeholder="Mail" formControlName="username">
						<div class="invalid-feedback" *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
							Username is required
						</div>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" formControlName="password">
						<div class="invalid-feedback" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
							Password is required.
						</div>
					</div>
					<button type="submit">
						<span>Login</span>
					</button>
					<div class="alert alert-danger mt-3" *ngIf="invalidLogin">
						Invalid username or password.
					</div>
				</form>
				<img src="assets/image-2.png" alt="" class="image-2">
			</div>
		</div>
